<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $.get("sprites.json", function(dataObject, status){
            alert("Data: " + dataObject + "\nStatus: " + status);

            processSpriteData(dataObject);
        });
    });
});

function processSpriteData(spriteData) {
    alert("Loaded SpriteData for first sprite " + spriteData[0].x );
}

</script>
</head>
<body>

<button>Send an HTTP GET request to a page and get the result back</button>
<p id="demo"></p>


</body>
</html>
